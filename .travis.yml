language: python
python:
- '2.7'
install:
- pip install --upgrade pip
- export PATH=$HOME/.local/bin:$PATH
- pip install --only-binary=numpy numpy
- pip install -U boto3 pandas requests BeautifulSoup4
script: make manual
deploy:
  provider: s3
  on:
    all_branches: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  upload_dir: lambdas
  server_side_encryption: true
  local_dir: build
  region: us-west-2
  skip_cleanup: true
notifications:
  slack:
    secure: 
